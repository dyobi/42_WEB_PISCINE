<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Piscine PHP : exercise 03 of day 09">
		<meta name="keywords" content="42SiliconValley, Piscine, PHP, HTML, CSS, Day09, ex03">
		<meta name="author" content="Aidan Lim(@dlim)">
        <title>Calc</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                setInterval(function() {
                    alert("Please, use me...");
                }, 30000);

                $("#submit").click(function() {
                    var lt = $("#lt").val();
                    var op = $("#op").val();
                    var rt = $("#rt").val();

                    if(lt === '' || lt < 0 || rt === '' || rt < 0) {
                        alert("Error :(");
                        return;
                    }

                    if((op === '/' || op === '%') && rt == 0) {
                        console.log("It’s over 9000!");
                        alert("It’s over 9000!");
                        return;
                    }

                    var result = 0;

                    if(op === '+')
                        result = parseInt(lt) + parseInt(rt);
                    if(op === '-')
                        result = parseInt(lt) - parseInt(rt);
                    if(op === '*')
                        result = parseInt(lt) * parseInt(rt);
                    if(op === '/')
                        result = parseInt(lt) / parseInt(rt);
                    if(op === '%')
                        result = parseInt(lt) % parseInt(rt);

                    console.log(result);
                    alert(result);
                });
            });
        </script>
	</head>
	<body>
        <input type="number" id="lt">
        <select id="op">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>%</option>
        </select>
        <input type="number" id="rt">
        <input type="submit" id="submit" onclick="calc()" value="Try me!">
	</body>
</html>
